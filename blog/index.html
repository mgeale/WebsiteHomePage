<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Blog
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <header style="display: flex;">
    <a href="#" data-activates="slide-out" class="button-collapse btn-floating btn-small red"><i class="material-icons">menu</i></a>
    <div class="header" style="display: flex; justify-content: center;">
      <span>
        <a href="/" style=""><img src="home.svg" style="height: 35px;"/></a>
      </span>
    </div>
  </header>
    <main class="container">
        <div class="card" data-href="/{{ slug }}">
          <div class="card-padding" style="">
            <div>
              <span class="blog__title blog__title--small">
                <a href="/">First Blog Post</a>
              </span>
              <div class="blog__author">
                <div class="blog__author-title">Apr 20, 2017</div>
                <!-- <div class="clearfix"></div> -->
              </div>
            </div>
            <div class="blog__read-more">
              <a href="/{{ slug }}"><img src="next.svg" style="height: 45px;"/></a>
            </div>
          </div>
        </div>
    </main>
  <footer class="footer">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
    $(function() {
      $('.card').on('click', function() {
        var href = $(this).data('href');
        if (href)
          window.location.href = href;
      });
    });
    </script>
  </footer>
  <ul id="slide-out" class="side-nav">
    <li>
      <div class="userView">
        <div class="background sidenav">
          <!-- <img src="images/office.jpg"> -->
        </div>
        <!-- <a href="/"><img class="circle" src="imgs/matt-geale.jpg"></a> -->
        <a href="/"><span class="white-text name">Matt Geale</span></a>
        <a href="https://twitter.com/mgeale" target="_blank"><span class="white-text email">@mgeale</span></a>
      </div>
    </li>
    <li><a href="/"><i class="material-icons">person_pin</i>Home</a></li>
    <li><a href="/projects"><i class="material-icons">view_list</i>Projects</a></li>
    <li><a href="/"><i class="material-icons">library_books</i>Blog</a></li>
    <li><a href="#"><i class="material-icons">cloud</i>Photography</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="subheader">Web Apps</a></li>
    <li><a class="waves-effect" href="#">Endeavour Journal</a></li>
    <li><a class="waves-effect" href="#">WWI Photographs</a></li>
    <li><a class="waves-effect" href="#">Natural History Drawings</a></li>
  </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script>
    $(".button-collapse").sideNav();
  </script>
</body>
</html>
